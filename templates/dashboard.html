<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALIZ RFID | IoT Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .pulse-blue { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
    </style>
</head>
<body class="text-slate-200 min-h-screen p-4 md:p-10">
    <div class="max-w-6xl mx-auto space-y-6">
        
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-extrabold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">Kaliza RFID</h1>
                <p class="text-slate-400 text-sm">Real-time Edge Controller Monitoring</p>
            </div>
            <div class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-800 border border-slate-700">
                <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                <span class="text-xs font-mono uppercase tracking-widest text-emerald-500">System Live</span>
            </div>
        </header>

        <div class="grid lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <div class="glass p-6 rounded-3xl space-y-6">
                    <h2 class="text-xl font-semibold flex items-center gap-2">
                        <span>ðŸ’³</span> Active Card
                    </h2>
                    
                    <div class="space-y-4">
                        <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700">
                            <label class="text-[10px] uppercase tracking-tighter text-slate-500">Current UID</label>
                            <p id="card_uid" class="text-xl font-mono text-blue-400">Waiting...</p>
                        </div>
                        <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700">
                            <label class="text-[10px] uppercase tracking-tighter text-slate-500">Live Balance</label>
                            <p id="balance" class="text-3xl font-bold text-emerald-400">0 <span class="text-sm font-normal text-slate-500">RWF</span></p>
                        </div>
                    </div>

                    <div class="pt-4 border-t border-slate-700">
                        <label class="block text-sm mb-2 text-slate-400">Top-Up Amount</label>
                        <input type="number" id="amount" placeholder="e.g. 500" 
                               class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 mb-4 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                        <button onclick="sendTopup()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-95">
                            Confirm Transaction
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="glass rounded-3xl overflow-hidden">
                    <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                        <h2 class="text-xl font-semibold">Activity Log</h2>
                        <span class="text-xs text-slate-500 uppercase">Auto-updates via WebSocket</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-800/50 text-slate-400 text-xs uppercase">
                                <tr>
                                    <th class="px-6 py-4 font-medium">Timestamp</th>
                                    <th class="px-6 py-4 font-medium">Card UID</th>
                                    <th class="px-6 py-4 font-medium">Type</th>
                                    <th class="px-6 py-4 font-medium">Value</th>
                                </tr>
                            </thead>
                            <tbody id="activity-body" class="divide-y divide-slate-700/50">
                                <tr class="text-slate-500 italic"><td colspan="4" class="px-6 py-10 text-center">No activity detected yet...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // const socket = io();
        const socket = io(); // explicitly point to Flask backend
        const activityBody = document.getElementById('activity-body');

        socket.on('update_dashboard', function(data) {
            const now = new Date().toLocaleTimeString();
            console.log("[WebSocket] Received update:", data);
            
            // Update the main status card [cite: 29, 30, 31]
            if (data.uid) document.getElementById('card_uid').innerText = data.uid;
            
            let displayVal = "";
            let type = "SCAN";
            let color = "text-blue-400";

            if (data.balance !== undefined) {
                document.getElementById('balance').innerText = data.balance + " RWF";
                displayVal = data.balance + " RWF";
            } else if (data['new balance'] !== undefined) {
                document.getElementById('balance').innerText = data['new balance'] + " RWF";
                displayVal = "+" + data['new balance'] + " RWF";
                type = "TOP-UP";
                color = "text-emerald-400";
            }

            // Remove the "No activity" placeholder if it exists
            if (activityBody.innerText.includes("No activity")) activityBody.innerHTML = "";

            // Add new row to table [cite: 27, 97]
            const row = `
                <tr class="hover:bg-slate-700/30 transition-colors animate-fade-in">
                    <td class="px-6 py-4 text-xs font-mono text-slate-500">${now}</td>
                    <td class="px-6 py-4 font-mono text-blue-400">${data.uid}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded-md text-[10px] font-bold border ${type === 'SCAN' ? 'border-blue-500/50 text-blue-500' : 'border-emerald-500/50 text-emerald-500'} bg-slate-900">
                            ${type}
                        </span>
                    </td>
                    <td class="px-6 py-4 font-semibold ${color}">${displayVal}</td>
                </tr>
            `;
            activityBody.insertAdjacentHTML('afterbegin', row);
        });

        async function sendTopup() {
            const uid = document.getElementById('card_uid').innerText;
            const amount = document.getElementById('amount').value;
            
            if (uid === "Waiting...") return alert("Please scan a card first!");
            if (!amount) return alert("Please enter an amount.");

            await fetch('/topup', { // [cite: 47, 93]
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ uid: uid, amount: parseInt(amount) })
            });
            document.getElementById('amount').value = "";
        }
    </script>
</body>
</html>
